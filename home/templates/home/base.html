<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/custom.css' %}">
    {% endblock link %}
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
<script src="{% static 'home/js/jquery.js' %}"></script>
<script src="{% static 'home/js/popper.js' %}"></script>
<script src="{% static 'home/js/bootstrap.min.js' %}"></script>
</html>
